<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Running</title>
    <!--Meta tags for search engines-->
    <meta
      name="description"
      content="Love Running. A club for runners in Dublin, Ireland. Urban running, trail running, Dublin docklands and Phoenix Park"
    />
    <meta
      name="keywords"
      content="love running, run, running club, runners, Ireland, Dublin, sport, exercise"
    />
    <!--favicon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon-zip/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-zip/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-zip/favicon-16x16.png"
    />
    <!--Style sheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--Header-->
    <header>
      <a href="index.html"> <h1 id="logo">Love Running</h1></a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars" style="color: #000000"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html" class="">Home</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li><a href="signup.html" class="">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <!--Main content-->
    <main>
      <section id="gallery">
        <div id="photos">
          <img src="assets/images/athletes.webp" alt="Two athletes running together">
          <img src="assets/images/girls.webp" alt="Three women together covered in chalk paint">
          <img src="assets/images/man.webp" alt="One man wearing sunglasses covered in chalk paint">
          <img src="assets/images/mud-run.webp" alt="Two women together taking a selfie, they are covered in mud">
          <img src="assets/images/runner1.webp" alt="One woman with blonde hair running, she has her back faced towards the camera and is wearing headphones">
          <img src="assets/images/runner2.webp" alt="A group of runners, with a woman in the foreground. She has brown hair and is smiling mid run">
          <img src="assets/images/runner3.webp" alt="One man is running on the beach, he is wearing a white swimming cap with 100 on it">
          <img src="assets/images/runner4.webp" alt="One woman with brown hair running on the beach">
          <img src="assets/images/running_gang.webp" alt="A group of people running in the rain. They have their backs turned to the camera">
        </div>
      </section>
    </main>
    <!--Footer-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook" style="color: #000"></i
          ></a>
        </li>
        <li>
          <a
            href="https://x.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our X page (opens in a new tab)"
            ><i class="fa-brands fa-x-twitter" style="color: #000000"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube page (opens in a new tab)"
            ><i class="fa-brands fa-youtube" style="color: #000000"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram" style="color: #000000"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!--Font Awesome kit-->
    <script
      src="https://kit.fontawesome.com/59919c7ac3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
